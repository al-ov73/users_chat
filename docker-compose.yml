volumes:
  pgdata:

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    env_file:
      - .env-non-dev
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    network_mode: "host"
      
  db:
    image: postgres:15
    container_name: db
    env_file:
      - .env-non-dev
    volumes:
      - pgdata:/var/lib/postgresql/data/
    network_mode: "host"
      
  api:
    build:
      context: ./api
    env_file:
      - .env-non-dev
    container_name: api
    volumes:
      - ./api:/api
    restart: always
    depends_on:
      - db
      - frontend
      - redis
      - worker
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000 --reload
    network_mode: "host"

  redis:
    image: redis
    expose:
      - 6379
    network_mode: "host"

  # celery
  worker:
    build:
      context: ./api
    command: celery -A app.tasks.tasks worker --loglevel=info
    volumes:
      - ./api:/api
    env_file:
      - .env-non-dev
    depends_on:
      - redis
    network_mode: "host"

  # nginx service
  web:
    container_name: nginx_web
    image: nginx:alpine
    depends_on:
      - api
    volumes:
      - ./nginx_conf:/etc/nginx/conf.d
    network_mode: "host"